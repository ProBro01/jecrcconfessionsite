{% extends 'base.html' %}

{% block content %}


{% for var in allconfessions %}

<div class="card container mt-3 mb-3">
    <div class="card-body">
        <div style="display: flex; color: blue;">
            <div style="font-size: 8px; padding-right: 7px;">{{ var.dateofpublish }}</div>
            <div style="font-size: 8px;">{{ var.timeofpublish }}</div>
        </div>
        <div style="font-size: 10px; color: red;">{{ var.name }}</div>
        <div>{{ var.discription }}</div>
    </div>
</div>

{% endfor %}

{% endblock %}
