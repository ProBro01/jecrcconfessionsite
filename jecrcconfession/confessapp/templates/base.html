<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="/static/fork.ico" type="image/x-icon">
    <style>
        #confessioneditor{
            background-color: white;
            color: black;
            border: 1px solid black;
            border-radius: 5px;
            margin: auto;
            padding: 5px;
        }
        #confessioneditor:hover{
            background-color: black;
            color: white;
            border: 1px solid black;
        }
    </style>
    <title>Fork</title>
</head>
<body>
    <!-- navbar -->
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
            <button class="btn" id="confessioneditor" data-bs-toggle="modal" type="button" data-bs-target="#exampleModal">Add the Confession</button>
            <!-- Button trigger modal -->  
  <!-- Modal -->
  <form method="POST" action="/registerconfession/" id="confessionform">
    {% csrf_token %}
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add your Confession</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div style="display: flex;">
          <div><textarea rows="10" cols="30" form="confessionform" name="confessiondiscription" autofocus></textarea></div>
          <div style="padding-right: 10px; padding-top: 20px; padding-left: 10px;"><h3>We Ensure you, No One will get your Real identity</h3></div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Confess</button>
        </div>
      </div>
    </div>
  </div>
  </form>
          </div>
        </nav>
      </div>
    <!-- endnav -->
    {% block content %}
    {% endblock %}
    <div style="text-align: center;"><p>Copyright &#169 2021 Aryan Yadav</p></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
